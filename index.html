<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Australien-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answer-btns {
            margin: 20px 0;
        }
        #endScreen {
            display: none;
        }
        .score-container {
            margin: 20px;
            font-size: 18px;
        }
        #startScreen {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Startbildschirm -->
    <div class="quiz-container" id="startScreen">
        <h1>Willkommen zum Australien-Quiz!</h1>
        <p>Drücke den Button, um das Spiel zu starten.</p>
        <button onclick="startQuiz()">Spiel starten</button>
    </div>

    <!-- Quiz-Bereich -->
    <div class="quiz-container" id="quizContainer" style="display: none;">
        <h1>Willkommen zum Australien-Quiz!</h1>
        <p id="question"></p>
        <div id="answers" class="answer-btns"></div>
        <div class="score-container">
            <p id="score">Punkte: 0</p>
            <p id="coins">Münzen: 0</p>
        </div>
        <button onclick="nextQuestion()" style="display:none;">Nächste Frage</button>
    </div>

    <!-- Endbildschirm -->
    <div class="quiz-container" id="endScreen" style="display: none;">
        <h1>Herzlichen Glückwunsch!</h1>
        <p id="finalScore"></p>
        <p id="finalCoins"></p>
        <button onclick="restartQuiz()">Noch ein Quiz spielen</button>
    </div>

    <script>
        const quiz = [
            {
                question: "What is the world's sixth-largest country?",
                correctAnswer: "Australia",
                answers: ["Canada", "Australia", "Brazil", "India"]
            },
            {
                question: "Approximately how many people live in Australia?",
                correctAnswer: "25 million",
                answers: ["20 million", "25 million", "30 million", "35 million"]
            },
            {
                question: "What is the capital city of Australia?",
                correctAnswer: "Canberra",
                answers: ["Sydney", "Melbourne", "Canberra", "Perth"]
            },
            {
                question: "What is the official language spoken in Australia?",
                correctAnswer: "English",
                answers: ["French", "English", "Spanish", "German"]
            },
            {
                question: "Which city is the capital of Western Australia?",
                correctAnswer: "Perth",
                answers: ["Sydney", "Perth", "Adelaide", "Brisbane"]
            },
            {
                question: "Name three famous attractions in Perth.",
                correctAnswer: "Kings Park, Perth Zoo, Swan River",
                answers: ["Eureka Tower, Botanic Gardens, Great Ocean Road", 
                          "Kings Park, Perth Zoo, Swan River", 
                          "Opera House, Darling Harbour, Bondi Beach", 
                          "Sydney Harbour Bridge, Great Barrier Reef, Uluru"]
            },
            {
                question: "Which two famous native animals can be found in Australia?",
                correctAnswer: "Kangaroos and koalas",
                answers: ["Elephants and tigers", 
                          "Kangaroos and koalas", 
                          "Pandas and monkeys", 
                          "Lions and giraffes"]
            },
            {
                question: "How old is the aboriginal culture in Australia?",
                correctAnswer: "Over 65,000 years old",
                answers: ["Over 10,000 years old", 
                          "Over 30,000 years old", 
                          "Over 65,000 years old", 
                          "Over 100,000 years old"]
            },
            {
                question: "What is the name of the largest coral reef system in the world, located in Australia?",
                correctAnswer: "The Great Barrier Reef",
                answers: ["Great Barrier Reef", 
                          "Blue Reef", 
                          "Coral Sea Reef", 
                          "Bali Reef"]
            },
            {
                question: "Which Australian city has the world's largest tram system?",
                correctAnswer: "Melbourne",
                answers: ["Sydney", "Melbourne", "Brisbane", "Adelaide"]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let coins = 0;

        // Funktion, um das Quiz zu starten
        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';  // Startbildschirm ausblenden
            document.getElementById('quizContainer').style.display = 'block';  // Quiz-Container anzeigen
            loadQuestion();  // Erste Frage laden
        }

        // Funktion zum Laden der Frage und Antworten
        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');
            questionElement.innerText = quiz[currentQuestion].question;

            answersElement.innerHTML = ''; // Löscht vorherige Antwortmöglichkeiten

            // Mischen der Antworten
            let shuffledAnswers = shuffleArray(quiz[currentQuestion].answers);
            shuffledAnswers.forEach((answer) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.onclick = () => checkAnswer(answer);
                answersElement.appendChild(button);
            });
        }

        // Funktion zum Überprüfen der Antwort
        function checkAnswer(selectedAnswer) {
            const correctAnswer = quiz[currentQuestion].correctAnswer;
            if (selectedAnswer === correctAnswer) {
                score += 10;  // 10 Punkte für richtige Antwort
                coins += 5;   // 5 Münzen für richtige Antwort
            } else {
                coins -= 7;   // 7 Münzen abziehen bei falscher Antwort
            }
            updateScoreDisplay();
            nextQuestion();
        }

        // Funktion zum Mischen der Antworten
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funktion für die nächste Frage
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= quiz.length) {
                endQuiz(); // Quiz beenden, wenn alle Fragen beantwortet sind
            } else {
                loadQuestion();
            }
        }

        // Funktion, um das Quiz zu beenden
        function endQuiz() {
            document.getElementById('quizContainer').style.display = 'none';  // Quiz-Container ausblenden
            document.getElementById('endScreen').style.display = 'block';    // Endscreen anzeigen

            // Zeige die Ergebnisse an
            document.getElementById('finalScore').innerText = `Du hast ${score} Punkte gesammelt.`;
            document.getElementById('finalCoins').innerText = `Du hast ${coins} Münzen gesammelt.`;

            // Geheimtipp kaufen, wenn genug Münzen
            if (coins >= 30) {
                let secretButton = document.createElement('button');
                secretButton.innerText = "Geheimtipp kaufen (30 Münzen)";
                secretButton.onclick = () => showSecretTip();
                document.getElementById('endScreen').appendChild(secretButton);
            }
        }

        // Funktion für den Geheimtipp
        function showSecretTip() {
            alert("Der 1. FC Kaiserslautern ist der schlechteste Verein der Welt!");
        }

        // Funktion zum Neustarten des Quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            coins = 0;
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('endScreen').style.display = 'none';
            loadQuestion();
        }

        // Punkte und Münzen anzeigen
        function updateScoreDisplay() {
            document.getElementById('score').innerText = `Punkte: ${score}`;
            document.getElementById('coins').innerText = `Münzen: ${coins}`;
        }
    </script>

</body>
</html>
