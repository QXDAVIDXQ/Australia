<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Australien-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="quiz-container">
            <h1>Willkommen zum Australien-Quiz!</h1>
            <p id="question"></p>
            <div id="answers" class="answer-btns"></div>
            <button id="next-btn" onclick="nextQuestion()">Nächste Frage</button>
            <div id="feedback"></div>
            <div id="score">Punkte: 0</div>
            <div id="coins">Münzen: 0</div>
        </div>
        <div id="celebration" class="celebration hidden">
            <h2>Herzlichen Glückwunsch! Du hast das Spiel gewonnen!</h2>
            <div class="fireworks"></div>
            <button onclick="restartGame()">Nochmal spielen!</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
